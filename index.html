<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Pomodoro | 2020</title>
</head>
<body>
    <div id="app">
         
        <div id="buttons">
            <button id="start-activity" class="button" v-on:click="{{ startActivity() }}">Atividade</button>
            <button id="start-short-breaktime" class="button" v-on:click="{{ startShortBreak() }}">Descanso</button>
            <button id="start-long-breaktime" class="button" v-on:click="{{ startLongBreak() }}">Descanso longo</button>
        </div>
        <div id="timer-container">
            <p id="timer-status">{{ statusMessage }}</p>
            <div id="timer">{{ remainingTime | SeccondsToTimer }}</div>
        </div>
        <div id="timer-control-container">
            <button id="stop" v-on:click="stopTimer()">Parar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
</body>
</html>
