<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Pomodoro | 2020</title>
</head>
<body>
    <div id="app">
        {{ timer.remainingTime }} {{ timer.statusMessage }}
        <div id="buttons">
        <button id="start-activity" class="button" v-on:click="{{ timer.startActivity() }}">Atividade</button>
            <button id="start-breaktime" class="button">Descanso</button>
            <button id="start-long-breaktime" class="button">Descanso longo</button>
        </div>
        <div id="timer-container">
            <p id="timer-status">Atividade/descanso em xx:xx. OU Atividade/descanso come√ßou!</p>
            <div id="timer">xx:xx</div>
        </div>
        <div id="reset-container">
            <button id="reset">Zerar</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
</body>
</html>
